<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <img src="Imagens/Pokédextophone.png" alt="Pokédex" id="pokedex">
    </header>
    <main>
             <h1 class="pokemon__data">
                   <span class="pokemon__number"></span> -
                   <span class="pokemon__name"></span>
            </h1>
        <div>
        <img src="#" alt="pokemon" class="pokemon__image" width="100px">
        <form class="form">
            <input type="search" required name="txt" id="itxt" placeholder="Numero ou nome">
        </form>
        </div>
        <nav>
        <input type="submit" value="Anterior &lt" class="botoes back">
        <input type="submit" value="Proximo &gt" class="botoes next">
        </nav>
        <img src="Imagens/pokedex.png" alt="pokedex">
    </main>
        
    <p>Codado por Gabrielx1323</p style="text-align: center;">
    <script src="script.js"></script>
</body>
</html>
